<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="../sign.scss">
</head>

<body>
    <div class="view">
        <div class="round"></div>
        <div class="round_big"></div>
        <div class="square"></div>
        <div class="square_min"></div>
        <div class="triangle"></div>

        <div class="all">
            <div class="form_data" id="formCard">

                <div class="thefront">
                    <h2 class="title">Welcome!</h2>
                    <form action="#" name="signup">
                        <div class="input-container">
                            <span class="icon"><span class="material-symbols-outlined">mail </span></span>
                            <input type="email" required name="email" class="email" placeholder="E-mail or Login">
                        </div>
                        <div class="input-container">
                            <span class="icon lock"><span class="material-symbols-outlined">lock </span></span>
                            <input type="password" required name="password" placeholder="Password">
                        </div>
                        <div class="btn_box">
                            <button class="btn">SIGN UP</button>
                            <button type="submit" class="btn active">SUBMIT</button>
                        </div>
                        <div class="forgot_password">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </form>
                </div>

                <div class="theback">
                    <h2 class="title">Register</h2>
                    <form action="#" name="signin">
                        <div class="input-container">
                            <span class="icon"><img src="/public/user-icon.svg" alt=""></span>
                            <input type="text" required name="firstName" placeholder="Name">
                        </div>
                        <div class="input-container">
                            <span class="icon"><img src="/public/user-icon.svg" alt=""></span>
                            <input type="text" name="lastName" placeholder="Last Name">
                        </div>
                        <div class="input-container">
                            <span class="icon"><span class="material-symbols-outlined">mail </span></span>
                            <input type="email" required name="email" placeholder="E-mail or Login">
                        </div>
                        <div class="input-container">
                            <span class="icon lock"><span class="material-symbols-outlined">lock </span></span>
                            <input type="password" required name="password" placeholder="Password">
                        </div>
                        <div class="btn_box">
                            <button class="btn">SIGN IN</button>
                            <button type="submit" class="btn active">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="logo">
                <div class="name_logo">
                    <h1>VALUET</h1>
                </div>
                <p>Your currency dashboard</p>
            </div>
        </div>
    </div>

    <script type="module" src="../modules/form_data.js"></script>
</body>

</html>
